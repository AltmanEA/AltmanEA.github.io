### Селекторы

- `*`;
- `p`;
- `.class`;
- `#id`;
- `[name="value"]`;
- `:focus`.

---

### Сложные селекторы

- `.h1.h2`;
- `p:before`;
- `ol ol`;
- `ul > ul`.

---

### Значения атрибутов

- Текстовые: "так" или 'так';
- Размеры:
  - px;
  - em, rem;
  - vw, vh, vmin, vmax.

---

### Псевдоклассы

- `:active`;
- `:link`; 
- `:focus`;
- `:hover`;
- `:visites`.

---

### Псевдоэлементы

- `::after`;
- `::before`;
- `::selection`.
